type Account {
  id: ID!
  email: String!
  loggedIn: Boolean!
  conversations(label: String): [Conversation!]!
  messages: [Message!]!
}

type AccountMutations {
  create(email: String!): Account!
  authenticate(id: ID!): Account!
  sync(id: ID!): Account!
}

type Conversation {
  id: ID!
  date: String!
  from: Address!
  labels: [String!]
  presentableElements: [Presentable!]!
  isRead: Boolean!
  snippet: String
  subject: String
}

type ConversationMutations {
  archive(id: ID!): Conversation!
  reply(accountId: ID!, id: ID!, content: ContentInput!): Conversation!
  setIsRead(id: ID!, isRead: Boolean!): Conversation!
  sendMessage(accountId: ID!, message: MessageInput!): Conversation!
}

type Message {
  id: ID!
  date: String!
  messageId: ID!
  subject: String
  from: [Address!]!
}

input MessageInput {
  subject: String
  to: [AddressInput!]!
  content: ContentInput!
}

type Address {
  host: String!
  mailbox: String!
  name: String
}

input AddressInput {
  host: String!
  mailbox: String!
  name: String
}

type Presentable {
  id: ID!
  contents: [Content!]!
  date: String!
  from: Address!
}

type Content {
  type: String!
  subtype: String!
  content: String!
}

input ContentInput {
  type: String!
  subtype: String!
  content: String!
}

type Mutation {
  accounts: AccountMutations!
  conversations: ConversationMutations!
}

type Query {
  account(id: ID!): Account
  accounts: [Account!]!
  conversation(id: ID!): Conversation
}

schema {
  query: Query
  mutation: Mutation
}
