overwrite: true
schema: "./schema/schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - add: "/* eslint-disable */"
      - typescript
      - typescript-resolvers
    config:
      mappers:
        Account: ../resolvers/types#Account as AccountType
        AccountMutations: ../resolvers/types#AccountMutations as AccountMutationsType
        Conversation: ../models/conversation#Conversation as ConversationType
        ConversationMutations: ../resolvers/types#ConversationMutations as ConversationMutationsType
        Message: ../resolvers/types#Message as MessageType
        Search: ../cache/types#Search as SearchType
