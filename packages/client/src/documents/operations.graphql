query getAllAccounts {
  accounts {
    id
    email
    loggedIn
  }
}

query getAccount($accountId: ID!) {
  account(id: $accountId) {
    id
    email
    loggedIn
    conversations(label: "\\Inbox") {
      id
      date
      from {
        host
        mailbox
        name
      }
      isRead
      labels
      snippet
      subject
    }
  }
}

mutation deleteAccount($id: ID!) {
  accounts {
    delete(id: $id)
  }
}

mutation addAccount($email: String!) {
  accounts {
    create(email: $email) {
      id
      email
      loggedIn
    }
  }
}

mutation authenticate($id: ID!) {
  accounts {
    authenticate(id: $id) {
      id
      email
      loggedIn
    }
  }
}

query getConversation($id: ID!) {
  conversation(id: $id) {
    id
    presentableElements {
      id
      contents {
        revision {
          messageId
          contentId
        }
        resource {
          messageId
          contentId
        }
        type
        subtype
        content
      }
      date
      from {
        name
        mailbox
        host
      }
      editedAt
      editedBy {
        name
        mailbox
        host
      }
    }
    isRead
    labels
    snippet
    subject
  }
}

query getMatchingAddresses($inputValue: String!) {
  addresses(inputValue: $inputValue) {
    host
    mailbox
    name
  }
}

